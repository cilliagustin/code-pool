{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6037b4c484.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Codepool</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav data-open="false">
        <a href="{% url 'home' %}">Logo</a>
        <button id="hamb">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="links">
            <ul>
                
                <li>
                    <a href="{% url 'home' %}">Home</a>
                </li>
                <li>
                    <a href="#">Browse Posts</a>
                </li>
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'add_post' %}">New Post</a>
                </li>
                <li>
                    <a href="{% url 'account_logout' %}">Logout</a>
                </li>
                {% else %}
                <li>
                    <a  href="{% url 'account_signup' %}">Register</a>
                </li>
                <li>
                    <a href="{% url 'account_login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div data-open="false" class="overlay" id="overlay"></div>
    
    <!-- CONTENT -->
    {% block content %}
    <!-- Content Goes here -->
    {% endblock content %}
    
    <!-- FOOTER -->
    <footer>
        <p>Agustin Cilli - <span id="footerYear"></span></p>
        <div class="links">
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-solid fa-envelope"></i></a>
        </div>
    </footer>
    
    <script src="{% static 'js/script.js' %}"></script> 
</body>
</html>
