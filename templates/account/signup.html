{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-12 auth">
      <div id="auth-signup" class="auth-card">
        <div class="card-header">
          <h1>{% trans "Sign Up" %}</h1>
        </div>
        <p class="auth-desc">{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>
        <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
          {% csrf_token %}
          <div class="wrapper">
            <input type="text" name="username" autocomplete="username" minlength="1" maxlength="150" required="" id="id_username" fdprocessedid="9cuwi7">
            <label for="id_username">Username:</label>
          </div>
          <div class="wrapper">
            <input type="email" name="email" autocomplete="email" id="id_email" fdprocessedid="ck0t7c">
            <label for="id_email">E-mail (optional):</label>
          </div>
          <div class="wrapper">
            <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1" fdprocessedid="ldljj">
            <label for="id_password1">Password:</label>
          </div>
          <div class="wrapper">
            <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2" fdprocessedid="qvqxrb">
            <label for="id_password2">Password (again):</label>
          </div>
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <button type="submit" class="custom-btn blue"><p>{% trans "Sign Up" %} &raquo;</p></button>
        </form>
        

      </div>
    </div>
  </div>
</div>





{% endblock %}
